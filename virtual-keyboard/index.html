<!DOCTYPE html>
<head>
  <title>virtual-keyboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="shortcut icon" href="assets/favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <textarea class="use-keyboard-input" placeholder="Click here"></textarea>
  <div class="words" contenteditable>
  </div>
  <div class="btn">listen</div>
  <div class="btn2">stop</div>
  <div class="btn3">ChangeLang</div>



  <div class="key">button</div>
  <audio id="key-sound" src="./assets/sounds/iphoneSound.wav"></audio>
  <div class="shift">shift</div>
  <div class="capsLock">CapsLock</div>
  <div class="backspace">Backspace</div>
  <div class="enter">Enter</div>


  <script src="main.js"></script>
  <script src="voice.js"></script>
  <script src="keyboardSound.js"></script>
</body>
</html>
