<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/owfont-regular.css">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <title>Momemntum</title>
</head>
<body>
  <time id="time"></time>
  <time id="date">Пятница, 25 сентября</time>
  <h1>
    <span id="greeting"></span>
    <span id="name" contenteditable="true" ></span>
  </h1>

  <h2>What Is Your Focus For Today?</h2>
  <h2 id="focus" contenteditable="true"></h2>

  <button id="btn">Next Picture</button>

<div class="jokes">
  <p class="setup"></p>
  <p class="punchline"></p>
</div>

<button class="btn">Change</button>

<div class="weather-wrapper">
    <div class="city" contenteditable="true"></div>
    <div class="error"></div>
     <i style="color: aliceblue;" class="weather-icon owf"></i>
    <div class="temperature"></div>
    <div class="wind-speed"></div>
    <div class="humidity"></div>
    <div class="weather-description"></div>
</div>
  
  <script defer src="./main.js"></script>
</body>
</html>
